apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plivo-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Harsha190202/EKS.git
    targetRevision: main
    path: Devops/k8-manifests/plivo-frontend
  destination:
    server: "https://kubernetes.default.svc"
    namespace: applications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
