apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 6.12.0 
      sourceRef:
        kind: HelmRepository
        name: grafana-loki
        namespace: monitoring
  values:
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: memory 
      schemaConfig:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: memory 
            schema: v11
            index:
              prefix: index_
              period: 168h 
    persistence:
      enabled: false 
